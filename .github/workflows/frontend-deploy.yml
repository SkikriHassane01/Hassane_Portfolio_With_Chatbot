name: Deploy to GitHub Pages

# Trigger this paths on push to main branch
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      # Step 1: Setup environment
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Check for package-lock.json
        run: |
          pwd
          ls -la
          if [ -f "package-lock.json" ]; then echo "package-lock.json exists"; else echo "package-lock.json not found"; fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      # Step 2: Build the application
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        env:
          PUBLIC_URL: /${{ github.event.repository.name }}
        run: npm run build
      
      # Step 3: Prepare and deploy
      - name: Add .nojekyll file
        run: touch build/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
      
      # Step 4: Verification
      - name: Deployment complete
        run: |
          echo "âœ… Deployment complete!"
          echo "ðŸ“± Site available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"