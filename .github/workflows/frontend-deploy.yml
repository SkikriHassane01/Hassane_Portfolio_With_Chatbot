name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/github-pages-deploy.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout and verify repository structure
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Verify repository structure
        run: |
          echo "Repository structure:"
          ls -la
          echo "Frontend directory:"
          ls -la frontend || echo "Frontend directory not found!"
          echo "Package files:"
          find frontend -name "package*.json" || echo "No package.json files found!"
      
      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      # Step 3: Build the application
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build application
        working-directory: ./frontend
        env:
          PUBLIC_URL: /${{ github.event.repository.name }}
        run: npm run build
      
      # Step 4: Prepare and deploy
      - name: Prepare for deployment
        run: |
          # Create output directory if needed
          mkdir -p frontend/build
          # Add .nojekyll file
          touch frontend/build/.nojekyll
          # Verify build output
          echo "Build directory contents:"
          ls -la frontend/build || echo "Build directory is empty or doesn't exist!"
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/build
          branch: gh-pages
          clean: true
      
      # Step 5: Verify deployment
      - name: Deployment complete
        run: |
          echo "âœ… Deployment complete!"
          echo "ðŸ“± Site available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"